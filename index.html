<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/img/css/style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
         </div class="form-image">
            <img src="assets/img/undraw_profile_d7qw.svg">
         </div>
         <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                <div class="input-box">
                <label for="firstename">Primeiro Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                     <label for="lastname">Sobrenome</label>
                     <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
                </div>
                <div class="input-box">
                     <label for="email">Email</label>
                     <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                     <label for="Telefone">Numero de Celular</label>
                     <input id="Telefone" type="text" name="Telefone" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                     <label for="Telefone">Senha</label>
                     <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
                </div>

                <div class="input-box">
                     <label for="Telefone">Confirme sua Senha</label>
                     <input id="password" type="password" name="password" placeholder="************" required>
                 </div>
            </div>
          
            <div class="gender-imputs">
                 <div class="gender-title">
                    <h6>Gênero</h6>
                 </div>
                 <div class="gender-group">
                    <div class="gender-imput">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-imput">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-imput">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-imput">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
            </div>

                        
            
             </form>
         </div>
    </div>
</body>
</html>
